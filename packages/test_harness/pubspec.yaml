name: conduit_test
version: 3.1.2
homepage: https://github.com/conduit-dart/conduit
description: Utilities for writing automated tests for Conduit applications

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  test: ^1.21.6
  matcher: ">=0.12.12"
  conduit: ^3.1.2

dev_dependencies:
  conduit_common_test:
    path: ../common_test
    
dependency_overrides:
  conduit:
    path: ../conduit
  conduit_codable:
    path: ../codable
  conduit_common:
    path: ../common
  conduit_config:
    path: ../config
  conduit_isolate_exec:
    path: ../isolate_exec
  conduit_open_api:
    path: ../open_api
  conduit_password_hash:
    path: ../password_hash
  conduit_runtime:
    path: ../runtime
