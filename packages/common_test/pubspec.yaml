name: conduit_common_test
version: 3.1.0
homepage: https://github.com/conduit-dart/common-test
description: A collection of classes and function used for testing conduit and by the conduit test harness.
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  conduit: ^3.1.2
  conduit_common: ^3.1.1
  settings_yaml: ^4.0.0
  
dependency_overrides:
  conduit:
    path: ../conduit
  conduit_common:
    path: ../common
  conduit_open_api:
    path: ../open_api
  conduit_codable:
    path: ../codable
  conduit_config:
    path: ../config
  conduit_isolate_exec:
    path: ../isolate_exec
  conduit_password_hash:
    path: ../password_hash
  conduit_runtime:
    path: ../runtime
